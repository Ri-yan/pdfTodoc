    <title>Pdf to Doc</title>
   <script src="script.js"></script>

<body style="background:slategrey">
 
<div class="container py-5">

  <!-- For demo purpose -->
  <header class="text-white text-center">
      <h1 class="display-4">PDF TO DOC CONVERTER</h1>
      <p class="lead mb-2 mt-2">Simple pdf file to doc file convertor.</p>
      <img src="https://getlua.com/assets/assets/images/ConvertPDFToWord.png" alt="" width="150" class="mb-4">
  </header>


  <div class="row py-4">
      <div class="col-lg-6 mx-auto ">
          <form action="/index" method="POST" enctype="multipart/form-data" style="text-align: center;"> 
            <input id="up" class="form-control border-0" type="file" name="filename" required>
            <button type="submit" class="btn btn-primary my-2 mx-auto px-5">Convert</button>
          </form>
      </div>
  </div>
</div>
